        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #14b8a6;
        box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6;
        animation: scan 2.5s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
